@let pageContent = page();
@if (pageContent && pageContent.children.length > 0) {
  @for (item of pageContent.children; track item.id) {
    <ng-container
      [builderPageItemRenderer]="item"
      (elementClick)="onElementClick($event)"
    ></ng-container>
  }
} @else {
  <p>No page content</p>
}
