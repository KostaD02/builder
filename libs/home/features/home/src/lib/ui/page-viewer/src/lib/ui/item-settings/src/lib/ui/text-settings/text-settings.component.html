@let pageItem = currentItem();
@if (pageItem) {
  <form [formGroup]="fontThemeForm" class="settings-menu-content-item pb-0">
    <mat-form-field>
      <mat-label>Font theme</mat-label>
      <mat-select
        formControlName="fontTheme"
        (selectionChange)="handleFontThemeChange($event)"
      >
        @for (option of fontThemes; track $index) {
          <mat-option [value]="option.token">
            {{ option.name }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
  <div class="settings-menu-content-item">
    <ul>
      <li>
        <button mat-icon-button [matMenuTriggerFor]="matBoldMenu">
          <mat-icon>format_bold</mat-icon>
        </button>
        <mat-menu #matBoldMenu="matMenu">
          @for (option of boldOptions; track $index) {
            <button mat-menu-item (click)="handleBoldSelect(option)">
              <span>{{ option }}</span>
            </button>
          }
        </mat-menu>
      </li>
      @for (item of formatTextOptions; track $index) {
        <li>
          <button mat-icon-button (click)="handleFormatText(item.option)">
            <mat-icon>{{ item.icon }}</mat-icon>
          </button>
        </li>
      }
      <li>
        <builder-color-picker
          [color]="pageItem?.content?.style?.color"
          (selectedColor)="handleColorSelect($event)"
        />
      </li>
    </ul>
  </div>
  <form [formGroup]="fontSizeForm" class="settings-menu-content-item">
    <p>Font size (6px - 60px)</p>
    <div class="group font-size">
      <mat-slider [min]="fontSizes.min" [max]="fontSizes.max" step="1" discrete>
        <input matSliderThumb formControlName="fontSize" />
      </mat-slider>
      <mat-form-field class="hide-error-placeholder">
        <input
          matInput
          type="number"
          [min]="fontSizes.min"
          [max]="fontSizes.max"
          formControlName="fontSize"
        />
      </mat-form-field>
    </div>
  </form>
}
