<button mat-icon-button (click)="isMenuOpened.set(true)">
  <mat-icon>format_color_text</mat-icon>
</button>

@if (isMenuOpened()) {
  <div class="color-picker-menu" cdkDrag cdkDragBoundary=".content-tab">
    <div class="color-picker-menu-header" cdkDragHandle>
      <span>Select color</span>
      <button mat-icon-button (click)="isMenuOpened.set(false)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div class="color-picker-menu-content">
      <div class="color-picker-menu-content-item">
        <ul>
          @for (row of colors; track $index) {
            <li>
              @for (item of row; track $index) {
                <button
                  class="color-picker-menu-content-item-color"
                  [style.background-color]="item"
                  (click)="selectedColor.emit(item); isMenuOpened.set(false)"
                >
                  <span aria-label="Selected color">{{ item }}</span>
                </button>
              }
            </li>
          }
        </ul>
      </div>
      <div class="color-picker-menu-content-item">
        <mat-form-field>
          <mat-label>Custom color</mat-label>
          <input
            matInput
            type="color"
            [value]="color()"
            (change)="onColorChange($event)"
          />
        </mat-form-field>
      </div>
    </div>
  </div>
}
